<!-- time count-->
<section class="timer-gp timer-top">
	<div class="container12">
    	<div class="row">
			<span class="counter-box" id="countdown"></span> <!-- time display -->
		    <form id="taskFocusform">
		    	<ul>
		    		<li class="row-ctr">
		                <div class="timer-btn">
		            		<p class="enterTime">set your time<br>
		            		<input type='text' name='startTime' value='1800 s' autofocus/></p>
						</div>
					</li>
			    	<li class="row row-ctr">
		                <div class="timer-btn">
		            		<i class="add-icon fa fa-play"></i>
			        		<input type='button' value='Play/Pause' onclick='taskFocus.Timer.toggle();' />
						</div>
					</li>
					<li class="row row-ctr">
		                <div class="timer-btn">
		                	<i class="add-icon fa fa-check-square-o"></i>
			        		<input type='button' value='Reset' onclick='taskFocus.resetCountdown();' />
			        	</div>
			        </li>		
		        </ul>
		    </form>
		</div>	
    </div>
</section>
